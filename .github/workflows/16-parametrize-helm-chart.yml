name: K-16 Parametrize Helm Chart

on:
  push:
    paths:
      - '.github/workflows/16-parametrize-helm-chart.yml'
      - 'kubernetes/16-parametrize-helm-chart/**'
env:
  SPRINGBOOT_PORT: "8002"
  PGADMIN_PORT: "8001"
  PSQL_PORT: "6432"
  SRC_FOLDER: "${{ github.workspace }}/kubernetes/16-parametrize-helm-chart/springboot-api-rest-example/api"
  CHART_FOLDER: "${{ github.workspace }}/kubernetes/16-parametrize-helm-chart/my-chart"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup k3d
        uses: nolar/setup-k3d-k3s@v1

      - name: Install PSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql --version

      - name: Print current path
        run: |
          echo ${{ github.workspace }}

      - name: Check working directory
        run: |
          if [ -d ${CHART_FOLDER} ]; then
          echo "Directory exists"
          else
          echo "Directory does not exist"
          exit 1
          fi

      - name: Verify Docker installation
        run: docker version

      - name: Verify Kubernetes installation
        run: k3d --version

      - name: Initialize and update submodule
        run: |
          git submodule update --init --recursive submodules/springboot-api-rest-example
          cp -r ./submodules/springboot-api-rest-example ./kubernetes/16-parametrize-helm-chart
          if [ -d "./kubernetes/16-parametrize-helm-chart/springboot-api-rest-example" ]; then
          echo "Submodule directory exists"
          else
          echo "Submodule directory does not exist"
          exit 1
          fi

      - name: Create cluster with registry
        run: |
          k3d cluster create demo-cluster \
          --registry-create demo-registry:12345 \
          -p ${{ env.PGADMIN_PORT }}:8081@loadbalancer \
          -p ${{ env.SPRINGBOOT_PORT }}:8080@loadbalancer \
          -p ${{ env.PSQL_PORT }}:6432@loadbalancer

      - name: Build, tag and push the image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.SRC_FOLDER }}
          file: ${{ env.SRC_FOLDER }}/docker/Dockerfile.prod
          push: true
          tags: localhost:12345/spring-boot-app:0.1
          build-args: |
            USER_ID=$(id -u)
            GROUP_ID=$(id -g)

      - name: Install helm chart `my-chart` for prodaction version - without pgadmin
        run: |
          helm upgrade --install --cleanup-on-fail my-chart \
          ${CHART_FOLDER} --namespace test --create-namespace \
          --set service.type=LoadBalancer --set pgadmin.enabled=false --wait 
      
         
         
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3.11
     
      - name: Check HTTP status of pgadmin and springboot sites. Expected resault of pgadmin- 404
        uses: lakuapik/gh-actions-http-status@v1
        with:
          sites: '["http://localhost:${{ env.PGADMIN_PORT }}/app","http://localhost:${{ env.SPRINGBOOT_PORT }}/login"]'
          expected: '[404,200]'

