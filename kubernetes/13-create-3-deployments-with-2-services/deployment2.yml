apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app1: nginx-1
      app3: nginx-3
  template:
    metadata:
      labels:
        app1: nginx-1
        app3: nginx-3
    spec:
      containers:
        - name: nginx
          image: nginxdemos/hello